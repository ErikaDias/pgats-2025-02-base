name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes na camada de Controller
        run: npm run test-rest-controller

      - name: Subir a API
        run: npm run start-rest &

      - name: Espera API subir
        run: sleep 5
      
      - name: Rodar testes de API Rest via HTTP
        run: npm run test-rest-external